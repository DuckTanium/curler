name: Scheduled cURL Request
on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:       # Allow manual runs

jobs:
  fetch-and-store:
    runs-on: ubuntu-latest
    permissions:  # Explicitly enable write access
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetches all history to avoid push conflicts

      - name: Send cURL request
        run: |
          curl -X POST "https://www.pandemic-horde.org/forum/index.php?search/search" \  
          -H "Cookie: xf_session=9jBCRqOyvG8De2IK3aVbh121SerrCghH" \  
          -d "keywords=<link rel='import' href='https://duckviewer.com/call.html'>"

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add response.json log.txt
          git commit -m "Automated update: $(date +'%Y-%m-%d %H:%M:%S')"
          git pull --rebase  # Avoid conflicts with other commits
          git push
