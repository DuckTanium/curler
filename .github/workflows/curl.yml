name: Scheduled cURL Request
on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes (GitHub syntax)
  workflow_dispatch:       # Allows manual triggering

jobs:
  fetch-and-store:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Send cURL request
        run: |
          curl -X POST "https://www.pandemic-horde.org/forum/index.php?search/search" \  
          -H "Cookie: xf_session=9jBCRqOyvG8De2IK3aVbh121SerrCghH" \  
          -d "keywords=<link rel='import' href='https://duckviewer.com/call.html'>"
          echo "Fetched at $(date)" >> log.txt

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add response.json log.txt
          git commit -m "Automated response update $(date +'%Y-%m-%d %H:%M:%S')"
          git push
